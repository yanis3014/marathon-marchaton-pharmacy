services:
  - type: web
    name: pharmathon-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: ADMIN_TOKEN
        sync: false
      - key: ALLOWED_ORIGIN
        value: "*"
